<!DOCTYPE html>
<html>
<head>
    <title>Customer Database</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4285F4; /* Google Branding Color */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .logout-button {
            background-color: #db4437; /* Google Red */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffffff; /* White background for table header */
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="path/to/ib_logo.png" alt="IB Logo">
        <div>
            <span>Insurance Bazaar.com (Salesmate CRM)</span>
            <span style="margin-left: 20px;">Agent Vikram Sales Representative</span>
            <button class="logout-button">Logout</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email ID</th>
                <th>Date of Birth</th>
                <th>Aadhaar Number</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample customer records, replace with actual data -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>1990-01-01</td>
                <td>1234-5678-9012</td>
                <td>Active</td>
            </tr>
            <!-- Repeat for 20 records -->
        </tbody>
    </table>
</body>
</html>
