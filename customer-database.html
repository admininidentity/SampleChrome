<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsuranceBazaar Salesmate CRM</title>
    <style>
        body {
            background-color: #f0f0f0; /* Google branded light tint */
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
        }
        #logo {
            height: 50px; /* Adjust logo height */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Header color */
            color: white;
        }
        .logout {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="path/to/IB-logo.png" alt="IB Logo">
        <h1>InsuranceBazaar Salesmate CRM</h1>
        <div class="logout">Logout</div>
    </header>
    
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Aadhaar Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Customer A</td>
                <td>1234 5678 9101</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Customer B</td>
                <td>2345 6789 0123</td>
            </tr>
            <!-- Add remaining 18 customers here -->
        </tbody>
    </table>
</body>
</html>
